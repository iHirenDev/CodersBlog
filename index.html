    <style>
      .svgLoader {
        animation: spin 0.5s linear infinite;

      .divLoader {

        display: flex;

        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <title>Coders Blog</title>
  </head>
  <body>
    <div id="root">
      <div class="divLoader">
        <svg class="svgLoader" viewBox="0 0 1024 1024" width="10em" height="10em">

            d="PATH FOR THE LOADER ICON"
          />
        </svg>
